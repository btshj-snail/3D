<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="600px" height="225px" style="border:solid 1px #ccc;background:#000;">
    浏览器不支持canvas
</canvas>



<script>

    let canvas = document.getElementById("canvas");
    let ctx = null;
    if(canvas && canvas.getContext){
        ctx = canvas.getContext('2d');
    }

    if(ctx){
        ctx.strokeStyle = "#ff4400";

        ctx.beginPath();
        ctx.moveTo(100,50);
        ctx.lineTo(100,100);
        ctx.lineTo(200,100);
        ctx.lineTo(200,50);
        ctx.stroke();
        ctx.closePath();


        ctx.beginPath();
        ctx.moveTo(400,50);
        ctx.lineTo(400,100);
        ctx.lineTo(500,100);
        ctx.lineTo(500,50);
        ctx.closePath();
        ctx.stroke();


        ctx.font = "16px 微软雅黑";
        ctx.fillStyle="#fff";
        ctx.fillText(
            "closePath方法用于关闭路径.",
            30,
            160);
        ctx.fillText(
            "注意,如果先调用stroke,再调用closePath实际上没有任何效果;",
            30,
            180);
        ctx.fillText(
            "先调用closePath,再调用stroke,则会将终点和起始点相连接,形成闭合",
            30,
            200);
    }

</script>


<canvas id="canvas1" width="600px" height="225px" style="border:solid 1px #ccc;background:#000;">
    浏览器不支持canvas
</canvas>



<script>

    let canvas1 = document.getElementById("canvas1");
    let ctx1 = null;
    if(canvas1 && canvas1.getContext){
        ctx1 = canvas1.getContext('2d');
    }

    if(ctx1){
        ctx1.lineWidth = 5;
        ctx1.strokeStyle = "#ff4400";
        ctx1.fillStyle = "#fff";
        ctx1.beginPath();
        ctx1.moveTo(100,50);
        ctx1.lineTo(100,100);
        ctx1.lineTo(200,100);
        ctx1.lineTo(200,50);
        ctx1.stroke();
        ctx1.fill();
        ctx1.closePath();


        ctx1.beginPath();
        ctx1.moveTo(400,50);
        ctx1.lineTo(400,100);
        ctx1.lineTo(500,100);
        ctx1.lineTo(500,50);
        ctx1.closePath();
        ctx1.stroke();
        ctx1.fill();


        ctx1.beginPath();
        ctx1.moveTo(100,150);
        ctx1.lineTo(100,200);
        ctx1.lineTo(200,200);
        ctx1.lineTo(200,150);
        ctx1.closePath();
        ctx1.fill();
    }

</script>



<canvas id="canvas2" width="600px" height="225px" style="border:solid 1px #ccc;background:#000;">
    浏览器不支持canvas
</canvas>



<script>

    let canvas2 = document.getElementById("canvas2");
    let ctx2 = null;
    if(canvas2 && canvas2.getContext){
        ctx2 = canvas2.getContext('2d');
    }

    if(ctx2){
        ctx2.lineWidth = 5;



        let gradient = ctx2.createLinearGradient(100,0,500,0);

        gradient.addColorStop("0","#fff");
        gradient.addColorStop("0.2","#eee");
        gradient.addColorStop("0.3","#ccc");
        gradient.addColorStop("0.4","#b4b4b4");
        gradient.addColorStop("0.5","#8c8c8c");
        gradient.addColorStop("0.6","#585858");
        gradient.addColorStop("1","#582704");

        ctx2.strokeStyle = gradient;

        ctx2.beginPath();
        ctx2.moveTo(100,100);
        ctx2.lineTo(500,100);

        ctx2.stroke();
        ctx2.closePath();
    }

</script>
</body>
</html>
